<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="echarts.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">echarts</h1>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <div id="main" style="width:100%; height:400px;"></div> 
            </div>
            <div class="col-md-6">
                <div id="mainlang" style="width:100%; height:400px;"></div> 
            </div>
            <div class="col-md-6">
                <div id="mainpart" style="width:100%; height:400px;"></div> 
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
        // based on prepared DOM, initialize echarts instance
        var myChart = echarts.init(document.getElementById('main'));

        // specify chart configuration item and data
        var option = {
            title: {
                text: 'ECharts entry example'
            },
            tooltip: {},
            legend: {
                data:['Sales']
            },
            xAxis: {
                data: ["shirt","cardign","chiffon shirt","pants","heels","socks"]
            },
            yAxis: {},
            series: [{
                name: 'Sales',
                type: 'line',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // use configuration item and data specified to show chart
        myChart.setOption(option);

        var myPieLang = echarts.init(document.getElementById('mainlang'));

        var optionLang = {
            title : {
                text: 'Population',
                subtext: "Côte d'Ivore",
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['Autres','Bété','Dioula','Baoulé','Lobi']
            },
            series : [
                {
                    name: 'Population',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[
                        {value:25, name:'Autres'},
                        {value:10, name:'Bété'},
                        {value:30, name:'Dioula'},
                        {value:30, name:'Baoulé'},
                        {value:5, name:'Lobi'}
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        myPieLang.setOption(optionLang);


        var myGaugePart = echarts.init(document.getElementById('mainpart'));

        optionpart = {
            title: {
                text: 'Candidat',
                x:'center'
            },
            tooltip : {
                formatter: "{a} <br/>{b} : {c}%"
            },
            toolbox: {
                feature: {
                    restore: {},
                    saveAsImage: {}
                }
            },
            series: [
                {
                    name: '业务指标',
                    type: 'gauge',
                    detail: {formatter:'{value}%'},
                    data: [{value: 50, name: 'candidats en ligne'}]
                }
            ]
        };

        setInterval(function () {
            optionpart.series[0].data[0].value = (Math.random() * 100).toFixed(2) - 0;
            myGaugePart.setOption(optionpart, true);
        },2000);

        myGaugePart.setOption(optionpart);

    </script>

</body>
</html>
